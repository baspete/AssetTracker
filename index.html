<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flight Tracker</title>
  </head>
  <body>
    <div id="aircraft">
      <table>
        <thead>
          <td>Flight</td>
          <td>Distance</td>
          <td>Bearing</td>
          <td>Altitude</td>
          <td>Speed</td>
        </thead>
        <tbody>
          <tr v-for="a in aircraft">
            <td>{{ a.flight }}</td>
            <td>{{ a.distance.toFixed(1) }}</td>
            <td>{{ a.bearing }}</td>
            <td>{{ a.alt_baro }}</td>
            <td>{{ Math.round(a.gs) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
