<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flight Tracker</title>
    <style type="text/css">
      table {
        font-family: monospace;
        border-collapse: collapse;
      }
      td {
        text-align: right;
        border: 1px solid #efefef;
      }
      th,
      td {
        padding: 0.2em 1em;
      }
    </style>
  </head>
  <body>
    <div id="aircraft">
      <table>
        <thead>
          <th>Airline</th>
          <th>Flight</th>
          <th>Distance</th>
          <th>Bearing</th>
          <th>Altitude</th>
          <th>Speed</th>
          <th>Heading</th>
        </thead>
        <tbody>
          <tr v-for="a in aircraft">
            <td>{{ a.airline || '---' }}</td>
            <td>{{ a.flight_num || a.flight }}</td>
            <td>{{ a.distance.toFixed(1) }}</td>
            <td>
              <compass-heading v-bind:heading="a.bearing"></compass-heading>
            </td>
            <td>
              <altitude-display
                v-bind:alt="a.alt_geom"
                v-bind:rate="a.geom_rate"
              ></altitude-display>
            </td>
            <td>{{ Math.round(a.gs) || '---' }}</td>
            <td>
              <compass-heading v-bind:heading="a.track"></compass-heading>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
