<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/c3.css" />
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body>
    <div id="app" class="container-fluid">
      <div>
        As of {{ formatTimestamp(latest.savedAt, 'lll') }}
        <select
          v-model="tripindex"
          v-on:change="selectTrip(asset, tripindex, trips, latest)"
        >
          <option v-bind:value="-1">Latest Fix</option>
          <option v-for="(trip, index) in trips" v-bind:value="index">
            {{ formatTimestamp(trip.start, 'lll') }} -
            {{ trip.distance.toFixed(1) }} nm
          </option>
        </select>
      </div>
      <div id="map" style="height: 300px;"></div>

      <div id="temp" style="height: 200px;"></div>
      <div id="voltage" style="height: 200px;"></div>
    </div>
  </body>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="main.js"></script>
</html>
